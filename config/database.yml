default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("MYSQL_USER") %>
  password: <%= ENV.fetch("MYSQL_PASSWORD") %>
  host: localhost

development:
  <<: *default
  database: real_estate_agency_development
  host: db

test:
  <<: *default
  database: real_estate_agency_test
  host: db

production:
  <<: *default
  database: <%= ENV.fetch('MYSQL_DATABASE') { 'real_estate_agency' } %>
